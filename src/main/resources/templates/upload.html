<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/cssandjs/StyleSheet.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<nav th:replace="fragments/topnav :: navbar"></nav>
<div class="container">
    <h1>Pick your poison</h1>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Upload Files</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col">
                        <div class="custom-file">
                            <input class="custom-file-input" type="file" name="file" id="file">
                            <label class="custom-file-label" for="file">File</label>
                        </div>
                        <div th:class="${fileuploadtype}" th:text="${fileupload}"></div>
                    </div>
                    <div class="form-group col">
                        <div class="custom-file">
                            <input class="custom-file-input" type="file" name="secretfile" id="secretfile">
                            <label class="custom-file-label" for="secretfile">Secretfile</label>
                        </div>
                        <div th:class="${secretfileuploadtype}" th:text="${secretfileupload}"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
</body>
<script th:src="@{/cssandjs/UploadScripts.js}"></script>
</html>
