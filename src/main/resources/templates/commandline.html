<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .table-title {
            font-size: large;
        }
    </style>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<div class="container">
    <h1>Commandline</h1>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Request</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="idcommand">Command:</label>
                            <input name="command" class="form-control" type="text" id="idcommand" th:value="${command}">
                            <small class="text-danger" th:if="${error!=null && (error.code()==1||error.code()==2)}"
                                   th:text="${error.message}"></small>
                        </div>
                        <button type="submit" class="btn btn-primary">Request</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="fragments/requestresult :: requestresult"></div>
    </div>
</div>
</body>
</html>
