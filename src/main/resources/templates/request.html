<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .table-title {
            font-size: large;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Request</h1>
    </div>
    <div class="row">
        <div class="col-sm">
            <h2 class="card-title">Form</h2>
            <form method="post" action="/request">
                <div class="mb-3">
                    <label for="idcommand">Command:</label>
                    <input name="command" class="form-control" type="text" id="idcommand" th:value="${command}">
                    <small class="text-danger" th:if="${error!=null && (error.code()==1||error.code()==2)}"
                           th:text="${error.message}"></small>
                </div>
                <button type="submit" class="btn btn-primary">Request</button>
            </form>
        </div>

        <div class="col-sm">
            <div class="card" th:if="${requestresult!=null && !requestresult.hasError()}" th:object="${requestresult}">
                <div class="card-body">
                    <h2 class="card-title">Requestresult</h2>
                    <!--Success-->
                    <p class="text-success"
                       th:if="*{type().ordinal()==0}"
                       th:text="*{string()}"></p>
                    <!--Show-->
                    <ul class="list-group" th:if="*{type().ordinal()==1}">
                        <li class="list-group-item" th:each="func : *{datafunctions()}"
                            th:text="${func.apply(requestresult.list().get(0))}"></li>
                    </ul>
                    <!--List-->
                    <div class="table-responsive" th:if="${requestresult.type().ordinal()==2}">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col" th:each="str : *{headerlist()}" th:text="${str}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="e : *{list()}">
                                <td th:each="func : *{datafunctions()}" th:text="${func.apply(e)}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--Grouped List-->
                    <div class="table-responsive" th:if="${requestresult.type().ordinal()==3}">
                        <table class="table table-hover" th:each="entry : *{groupedmap()}">
                            <h2 class="table-title" th:text="${entry.key}"></h2>
                            <thead>
                            <tr>
                                <th scope="col" th:each="str : *{headerlist()}" th:text="${str}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="e : ${entry.value}">
                                <td th:each="func : *{datafunctions()}" th:text="${func.apply(e)}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--Help-->
                    <p class="text-info" style="white-space: pre-wrap"
                       th:if="${requestresult.type().ordinal()==4}"
                       th:text="${requestresult.string()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
