<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Request</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Request</h1>
    </div>
    <div class="row">
        <div class="col-sm">
            <form method="post" action="/request">
                <div class="form-group">
                    <label for="idcommand">Command:</label>
                    <input name="command" class="form-control" type="text" id="idcommand" th:value="${command}">
                </div>
                <button type="submit" class="btn btn-primary">Request</button>
            </form>
        </div>

        <div class="col-sm">
            <div class="card" th:if="${out}!=null">
                <div class="card-body">
                    <h5 class="card-title">Requestresult</h5>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="line : ${out}" th:text="${line}">Something</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
